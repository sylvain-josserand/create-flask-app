{% extends 'auth/base.html' %}

{% block title %}Forgotten Password{% endblock %}

{% block content %}
    <h1>Forgotten Password</h1>
    <p>Please enter your email address below and we'll send you a link to reset your password.</p>
    <form action="{{ url_for('auth.forgotten_password') }}" method="post">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
        <p><input type="submit" class="btn btn-primary" value="Reset Password"></p>
    </form>
{% endblock %}
