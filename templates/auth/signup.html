{% extends "auth/base.html" %}
{% block title %}Sign up{% endblock %}
{% block content %}
    <h1>Sign up</h1>
    <form action="" method="POST">
        {% if invitation_secret %}
        <input type="hidden" name="invitation_secret" value="{{ invitation_secret }}">
        {% endif %}
        <div class="form-group">
            <label class="form-label" for="email">E-mail</label>
            <input class="form-input" type="text" name="email" id="email" placeholder="name@example.com" value="{{ email }}">
        </div>
        <div class="form-group">
            <label class="form-label" for="name">Nickname</label>
            <input class="form-input" type="text" name="name" id="name" placeholder="Roxxor74" value="{{ name }}">
        </div>
        <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input class="form-input" type="password" name="password" id="password" value="{{ password }}">
        </div>
        <div class="form-group">
            <label class="form-label" for="password2">Repeat password</label>
            <input class="form-input" type="password" name="password2" id="password2" value="{{ password2 }}">
        </div>
        <button class="btn btn-default">Sign up</button>
    </form>
    <p>Already a member? <a href="/login">Log in!</a></p>
{% endblock %}
