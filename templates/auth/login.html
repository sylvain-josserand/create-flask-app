{% extends "auth/base.html" %}
{% block title %}Log in{% endblock %}
{% block content %}
    <h1>Log in</h1>
    <form action="" method="POST">
        {% if invitation_secret %}
        <input type="hidden" name="invitation_secret" value="{{ invitation_secret }}">
        {% endif %}
        <div class="mb-3">
            <label class="form-label" for="email">E-mail</label>
            <input class="form-control" type="text" id="email" name="email" value="{{ email }}" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" type="password" id="password" name="password" value="{{ password }}">
        </div>
        <button class="btn btn-primary">Log in</button>
    </form>
    <p>No account yet? <a href="{{ url_for('auth.signup') }}">Sign up!</a></p>
    <p><a href="{{ url_for('auth.forgotten_password') }}">Forgotten password?</a></p>
{% endblock %}
